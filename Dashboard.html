<script type="text/javascript">
	
	function myFunction(){
		
		var sel=document.getElementById('num').value;
		for (var i =1; i <= 10; i=i+1) {
			document.getElementById("P"+i).classList.add("dash");
			if(sel==i+""){
				document.getElementById("P"+i).classList.remove("dash");
			}
		}
	}
	
</script>
